{% extends 'layout.html' %}

{% block body %}
	<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log in</h5>
            <form class="form-signin" method="POST">
              <div class="form-label-group mt-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ request.form.username }}" placeholder="Username" required autofocus>
              </div>
              <div class="form-label-group mt-3">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" value="{{ request.form.password }}" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3" type="submit">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
